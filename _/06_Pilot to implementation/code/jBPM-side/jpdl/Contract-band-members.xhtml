<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<!-- the DOCTYPE means we are required to use html for a root element -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:tf="http://jbpm.org/jsf/tf"
      xmlns:jbpm="http://jbpm.org/jsf">

  <ui:component>

    <jbpm:dataform>
  	
      <f:facet name="header">
        <h:outputText value="#{taskName}"/>
      </f:facet>
        
      <!-- TASKFORM ROWS -->
      <jbpm:datacell>
        <f:facet name="header">
            <h:outputText value="Band member 1 contract sent?"/>
        </f:facet>
      <h:inputText value="#{var['bm1ContractSent']}" />
      </jbpm:datacell>
      <jbpm:datacell>
        <f:facet name="header">
            <h:outputText value="Band member 2 contract sent?"/>
        </f:facet>
      <h:inputText value="#{var['bm2ContractSent']}" />
      </jbpm:datacell>
      <jbpm:datacell>
        <f:facet name="header">
            <h:outputText value="Band member 3 contract sent?"/>
        </f:facet>
      <h:inputText value="#{var['bm3ContractSent']}" />
      </jbpm:datacell>
      <jbpm:datacell>
        <f:facet name="header">
            <h:outputText value="Band member 4 contract sent?"/>
        </f:facet>
      <h:inputText value="#{var['bm4ContractSent']}" />
      </jbpm:datacell>
      <jbpm:datacell>
        <f:facet name="header">
            <h:outputText value="Band member 5 contract sent?"/>
        </f:facet>
      <h:inputText value="#{var['bm5ContractSent']}" />
      </jbpm:datacell>
      <jbpm:datacell>
        <f:facet name="header">
            <h:outputText value="Band member 6 contract sent?"/>
        </f:facet>
      <h:inputText value="#{var['bm6ContractSent']}" />
      </jbpm:datacell>
    	    	    
      <jbpm:datacell>
        <f:facet name="header">
          <h:outputText value="Actions"/>
        </f:facet>
        <!-- TASKFORM BUTTONS -->
        <tf:saveButton value="Save"/>
        <tf:cancelButton value="Cancel"/>
        <tf:transitionButton value="Save and Close"/>
      </jbpm:datacell>
	    
    </jbpm:dataform>	
    
  </ui:component>

</html>
