<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<!-- the DOCTYPE means we are required to use html for a root element -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:tf="http://jbpm.org/jsf/tf"
      xmlns:jbpm="http://jbpm.org/jsf">

  <ui:component>

    <jbpm:dataform>
  	
      <f:facet name="header">
        <h:outputText value="#{taskName}"/>
      </f:facet>
        
      <!-- TASKFORM ROWS -->
      <jbpm:datacell>
        <f:facet name="header">
            <h:outputText value="Audition date"/>
        </f:facet>
      <h:inputText value="#{var['audDate']}" />
      </jbpm:datacell>
      <jbpm:datacell>
        <f:facet name="header">
            <h:outputText value="Audition location"/>
        </f:facet>
      <h:inputText value="#{var['audLocation']}" />
      </jbpm:datacell>
    	    	    
      <jbpm:datacell>
        <f:facet name="header">
          <h:outputText value="Actions"/>
        </f:facet>
        <!-- TASKFORM BUTTONS -->
        <tf:saveButton value="Save"/>
        <tf:cancelButton value="Cancel"/>
        <tf:transitionButton value="Save and Close"/>
      </jbpm:datacell>
	 

	 
	    
    </jbpm:dataform>	
    	 <br /><br />
  Add in the date and location of the next audition. Please enter the date in the format DD-MM-YYYY.
  <br /><br />
  When you've finished click Save to save your changes for later, or click End Task to submit and move on. You can click Cancel if you don't want to save your changes and are not ready to submit.
  <br /><br />
  </ui:component>

</html>
